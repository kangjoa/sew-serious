{% extends 'base.html' %}
{% block content %}

<section>
  <h1 class="text-3xl bg-charcoal font-semibold text-gray capitalize lg:text-4xl p-6">Fabrics List</h1>

  {% if fabrics_list %}
  <ul role="list" class="divide-y divide-gray">
    {% for fabric in fabrics_list %}
    <li class="flex justify-between gap-x-6 px-6 py-5">
      <div class="flex min-w-0 gap-x-4">
        <a href="{{ url_for('main.fabric_detail', fabric_id=fabric.id) }}">
          <img class="outline outline-1 outline-blue h-12 w-12 flex-none rounded-full bg-gray-50"
            src="{{ fabric.photo_url }}" alt="{{ fabric.name }}">
        </a>
        <div class="min-w-0 flex-auto">
          <a href="{{ url_for('main.fabric_detail', fabric_id=fabric.id) }}">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ fabric.name }}</p>
          </a>
          <form action="{{ url_for('main.remove_from_fabrics_list', fabric_id=fabric.id) }}" method="POST">
            {{ csrf_token }}
            <button type="submit"
              class="bg-dark-purple hover:bg-blue text-white font-bold py-2 px-4 rounded cursor-pointer">Remove
              from
              Fabrics List</button>
          </form>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Your fabrics list is empty.</p>
  {% endif %}

  {% endblock %}
</section>
